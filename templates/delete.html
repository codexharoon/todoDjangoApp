<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
</head>
<body>

    <header>

        <div class="head">

            <div class="todo">
                <a href="{% url 'todo' %}">Todo App</a>
            </div>
            
        </div>
    </header>

    <div class="main">

        <div class="center">
            <div>
                
                <form action="" method="POST">
                    {% csrf_token %}

                    <p style="margin-top: 200px;">
                        Are you sure to want to Delete?</p>

                        <a href="{% url 'todo' %}" class="Button">Cancel</a>
                    <input type="submit" value="Confirm" class="Button">
                </form>

            </div>
        </div>
    </div>

    
</body>
</html>
